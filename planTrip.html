<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Itinerary Planner</title>
    <style>
        body{
            background-color: lightgrey;
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto;
        }
        .navigation-bar ul {
            margin: 0;
            padding: 0;
            background-color: white;
            overflow: hidden;
            list-style-type: none;
        }
        .navigation-bar li {
            float: left;
        }
        .navigation-bar li a {
            display: block;
            color: black;
            text-align: center;
            padding: 15px 15px;
            text-decoration: none;
        }
        .globe{
            display: inline-block;
            vertical-align: top;
            width: 60px;
            height: 60px;
            margin-right: 20px;
            margin-top: auto;   
        }
        #SignIn {
            float: right;
        }
        h1{
            text-align: center;
        }
        .dates{
            text-align: center;
            background-color: white;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .transportation{
            text-align: center;
            background-color: white;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .accommodation{
            text-align: center;
            background-color: white;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        input[type=submit]{
            background-color: greenyellow;
            border: none;
            color: black;
            font-weight: bold;
            font-size: large;
            padding: 16px 32px;
            margin: 20px;
        }
        form{
            text-align: center;
        }
    </style>
</head>

<body> 
    <div class="grid-container">
        <!-- Navigation Bar  -->
        <nav class="navigation-bar">
            <ul>
                <li><img class="globe" src="globe.png" alt="Globe Image"></li>
                <li><a href="index.html"> Home </a></li>
                <li><a href="travelPlans.html"> Travel Plans </a></li>
                <li id="SignIn"><a href="signIn.html"> Sign In </a></li>
            </ul>
        </nav>
        <!-- Where  -->
        <section class="whereTo">
            <h1> Plan a New Trip to...</h1>
        </section>
        <form action="placeholder" method="POST">
            <!-- Dates -->
            <section class="dates">
                <h2> Dates (optional) </h2>
                <p>
                    <label for="start-date">Start Date:</label>
                    <input type="text" name="start-date" id="end-date">
                </p>
                <p>
                    <label for="end-date">End Date:</label>
                    <input type="text" name="end-date" id="end-date">
                </p>
            </section>
            <!-- Travel -->
            <section class="transportation">
                <h2> Travel </h2>
                <h3> Getting There </h3>
                <p>
                    <label for="transportation-type">How will you get there?:</label>
                    <input type="text" name="transportation-type" id="transportation-type">
                </p>
                <p>
                    <label for="depearture-time">Time of Departure:</label>
                    <input type="text" name="depearture-time" id="depearture-time">
                </p>
                <p>
                    <label for="arrival-time">Time of Arrival:</label>
                    <input type="text" name="arrival-time" id="arrival-time">
                </p>
                <h3> Getting Back </h3>
                <p>
                    <label for="transportation-type2">How will you get back?:</label>
                    <input type="text" name="transportation-type2" id="transportation-type2">
                </p>
                <p>
                    <label for="depearture-time2">Time of Departure:</label>
                    <input type="text" name="depearture-time2" id="depearture-time2">
                </p>
                <p>
                    <label for="arrival-time2">Time of Arrival:</label>
                    <input type="text" name="arrival-time2" id="arrival-time2">
                </p>
            </section>
            <!-- Accommodations -->
            <section class="accommodation">
                <h2> Accommodations </h2>
                <p>
                    <label for="place-lodging">Where are you staying?:</label>
                    <input type="text" name="place-lodging" id="place-lodging">
                </p>
                <p>
                    <label for="check-in-time">Time of Check In:</label>
                    <input type="text" name="check-in-time" id="check-in-time">
                </p>
                <p>
                    <label for="check-out-time">Time of Check Out:</label>
                    <input type="text" name="check-out-time" id="check-out-time">
                </p>
            </section>
            <input type="submit" value="Start Planning">
        </form>
    </div>
</body> 
</html>
